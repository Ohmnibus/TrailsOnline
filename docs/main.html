<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trails OnLine</title>
	<script type="text/javascript" src="https://rawgit.com/nodeca/pako/master/dist/pako_inflate.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script type="text/javascript" src="script/script.js"></script>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body><!--  onload="javascript:onLoad();" -->
	<div id="mainContainer" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout-icon mdl-js-button" onclick="showList();"><i class="material-icons">arrow_back</i></div>
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title mdl-layout--large-screen-only">Quest: </span><span class="mdl-layout-title"><select id="ddlQuestList" class="mdl-textfield__input"></select></span>
				<div class="mdl-layout-spacer"></div>
				<div id="inputArea" class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
					<label class="mdl-button mdl-js-button mdl-button--icon" for="topFilter">
						<i class="material-icons">search</i>
					</label>
					<div class="mdl-textfield__expandable-holder">
						<input class="mdl-textfield__input" type="search" name="topFilter" id="topFilter" onkeyup="filterChanged(this.value);" onsearch="filterChanged(this.value);" />
					</div>
				</div>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout__title">Trails</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="index.html">Apri nuovo file...</a>
			</nav>
		</div>
		<main class="mdl-layout__content">
			<div class="container">
				<div class="leftPane">
					<div id="leftPane" class="content">&nbsp;</div>
				</div>
				<div class="rightPane">
					<div id="rightPane" class="content">&nbsp;</div>
				</div>
			</div>
		</main>
		<footer class="mdl-mini-footer mdl-layout--large-screen-only">
			<div class="mdl-mini-footer__left-section">
				<div class="mdl-logo ">Trails OnLine</div>
				<ul class="mdl-mini-footer__link-list">
					<li><a href="https://play.google.com/store/apps/developer?id=Ohmnibus">Ohmnibus on Play Store</a></li>
					<li><a href="https://www.ohmnibus.net/en/welcome.asp">Ohmnibus.net/en</a></li>
				</ul>
			</div>
			<div class="mdl-mini-footer__right-section">
				<a href="https://twitter.com/ohmnibus" class="mdl-button mdl-js-button mdl-button--icon mdl-social-button--twitter"></a>
				<a href="https://www.facebook.com/OhmnibusProductions" class="mdl-button mdl-js-button mdl-button--icon mdl-social-button--facebook"></a>
				<a href="https://github.com/Ohmnibus/TrailsOnline" class="mdl-button mdl-js-button mdl-button--icon mdl-social-button--github"></a>
			</div>
		</footer>
	</div>
</body>
</html>
